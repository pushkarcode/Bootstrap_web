<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-4">
       <h2>Contact Us.</h2>
       <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <label for="exampleDataList" class="form-label.">Select you're Query</label>
      <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
      <datalist id="datalistOptions">
        <option value="Web">
        <option value="Tech-stack">
        <option value="Technology">
        <option value="AI-learing>
        <option value="Web">Services</option>
      </datalist>
    
      <div class="form-check my-4">
        <input class="form-check-input " type="checkbox" value="" id="flexCheckIndeterminate">
        <label class="form-check-label " for="flexCheckIndeterminate">
           Are you a member.?
        </label>
      </div>
      <div class="form-check my-4">
        <input class="form-check-input " type="checkbox" value="" id="flexCheckIndeterminate1">
        <label class="form-check-label " for="flexCheckIndeterminate1">
           Are you a coder.?
        </label>
      </div>
      <div class="form-check my-4">
        <input class="form-check-input " type="checkbox" value="" id="flexCheckIndeterminate2">
        <label class="form-check-label " for="flexCheckIndeterminate2">
           Are you a Student.?
        </label>
      </div>
         
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Elaboratr Your Concern</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>   
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Tell us about yourself</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>  
      <button class="btn btn-primary">submit</button>
    </div>
    <footer class="container">
        <p class="float-end"><a href="#">Back to top</a></p>
        <p>© 2022–2023 Company, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
      </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</html>
